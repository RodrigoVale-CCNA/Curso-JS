<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMIGRAÇÃO BR</title>
</head>
<body>
    <h1>Sistemas de imigrantes</h1>
    Onde você nasceu: <input type="text" name="txtnasc" id="txtnasc">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">


    </div>

    <script>
        function verificar() {
            var txtn = window.document.querySelector('input#txtnasc')
            var res = window.document.querySelector('div#res')
            var nasc = String(txtn.value)
            res.innerHTML = `<p>Seu pais é: <strong>${nasc}</strong></p>`
            if (nasc != 'brasil' ||'BRASIL' || 'Brasil') {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO</strong></p>`
            } else{
                res.innerHTML += `<p>Você é <strong>BRASILEIRO</strong></p>`
            }
            res.innerHTML += `<p>Volte sempre!!</p>`
            
        }
    </script>
</body>
</html>
